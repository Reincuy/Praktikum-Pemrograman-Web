<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman HTML Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman HTML Sederhana</h1>
    </header>
    <main>
        <h2>Bagian Utama</h2>
        <p>Ini adalah contoh paragraf di dalam halaman HTML. Anda dapat menambahkan lebih banyak elemen sesuai kebutuhan.</p>
        <button onclick="tampilkanPesan()">Klik Saya</button>
    </main>
    <footer>
        <p>&copy; 2024 Halaman HTML Sederhana</p>
    </footer>

    <script>
        function tampilkanPesan() {
            alert("Halo! Anda mengklik tombol.");
        }
    </script>
</body>
</html>
