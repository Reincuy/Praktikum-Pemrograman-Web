<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kursus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #00BFFF;
            color: white;
            text-align: center;
            padding: 10px;
            margin: -20px -20px 20px -20px;
        }
        .section {
            background-color: #D3D3D3;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 40%;
        }
        .form-group input, .form-group select {
            width: 55%;
        }
        .form-group .options {
            width: 55%;
            display: flex;
            flex-direction: column;
        }
        .form-group .options label {
            display: flex;
            align-items: center;
        }
        .comments-section {
            background-color: #FF707a;
            padding: 20px;
            margin-bottom: 20px;
        }
        .comments-section .form-group {
            flex-direction: column;
        }
        .comments-section .form-group label {
            width: 100%;
            margin-bottom: 5px;
        }
        .comments-section .form-group textarea {
            width: 100%;
        }
        .buttons {
            text-align: center;
        }
        .buttons input {
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Pendaftaran Kursus</h2>
        </div>
        <div class="section">
            <form>
                <div class="form-group">
                    <h3>Data Diri</h3>
                </div>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="nim">Nim</label>
                    <input type="text" id="nim" name="nim">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="tanggal-lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="options">
                        <label><input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki">Laki-laki</label>
                        <label><input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pilih Program Kursus</label>
                    <div class="options">
                        <label><input type="checkbox" id="csharp" name="kursus" value="C#">C#</label>
                        <label><input type="checkbox" id="java" name="kursus" value="Java">Java</label>
                        <label><input type="checkbox" id="sql" name="kursus" value="SQL">SQL</label>
                        <label><input type="checkbox" id="html-php" name="kursus" value="HTML dan PHP">HTML dan PHP</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hari-jam">Pilihan Hari/Jam Kursus</label>
                    <select id="hari-jam" name="hari-jam">
                        <option value="senin-rabu-09-11">Senin - Rabu/09.00 - 11.00</option>
                    </select>
                </div>
                <div class="comments-section">
                    <div class="form-group textarea-group">
                        <label for="komentar">Komentar Anda</label>
                        <textarea id="komentar" name="komentar" rows="4"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
