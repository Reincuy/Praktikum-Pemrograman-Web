<!DOCTYPE html>
<html>
<head>
  <title>Latihan JavaScript</title>
  <script type="text/javascript">
    function fungsiHello(txt) {
      alert(txt);
    }
  </script>
</head>
<body>
  <form>
    <input type="button" onclick="fungsiHello('Hello')" value="Panggil fungsi Hello">
  </form>
  <p>Tekan tombol di atas, dan sebuah fungsi akan dipanggil</p>
</body>
</html>
