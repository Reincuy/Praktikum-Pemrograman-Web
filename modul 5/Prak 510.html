<!DOCTYPE html>
<html>
<head>
  <title>Latihan JavaScript</title>
</head>
<body>
  <p>Klik tombol berikut, dan sebuah alert akan muncul setelah 3 detik</p>
  <p>Setelah anda klik, maka tiap 3 detik alert akan muncul</p>
  <button onclick="myFunction()">Tampilkan alert</button>

  <script>
    function myFunction() {
      setInterval(function() {
        alert("Selamat Datang");
      }, 3000);
    }
  </script>
</body>
</html>
